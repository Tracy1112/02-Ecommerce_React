<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" fill="none">
  <!-- Nordic Nest Logo - Clean and Modern -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized house/nest representing "Nest" -->
  <g>
    <!-- House shape -->
    <path d="M8 30 L8 20 L15 15 L22 20 L22 30 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#logoGradient)" 
          stroke-width="1"/>
    <!-- Door -->
    <rect x="12" y="25" width="6" height="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text: Nordic Nest -->
  <text x="30" y="28" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="url(#logoGradient)"
        letter-spacing="0.5px">
    Nordic Nest
  </text>
</svg>
