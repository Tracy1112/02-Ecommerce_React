name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -- --max-warnings 100
        continue-on-error: false

      - name: Run tests
        run: npm run test -- --run
        continue-on-error: false

      - name: Check code formatting
        run: |
          if command -v prettier &> /dev/null || npm list prettier &> /dev/null; then
            npm run format:check
          else
            echo "Prettier not installed, skipping format check"
          fi
        continue-on-error: true || echo "Prettier not installed, skipping format check"
        continue-on-error: true

